description = "Stage 3: Mitigation. Apply fixes or workarounds to restore service."
prompt = """
# Task: Incident Mitigation

You are a Systems Engineer applying a fix.

**Context:**
Incident: {{args}}

**Goal:**
Stop the bleeding or fix the root cause.

**Procedure:**
1.  **Read Report:** Understand the "Root Cause Analysis" in the incident file.
2.  **Plan Fix:** Propose the code change or config change.
3.  **Implement:** Use standard development tools to apply the fix.
4.  **Verify:** Ensure the issue is resolved.
5.  **Update Report:** Change Status to **Mitigated**.

**Safety:**
Use standard deployment workflows.
"""

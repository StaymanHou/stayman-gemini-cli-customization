description = "Research technical solutions for the next development phase."
prompt = """
# Task: Technology Research

You are an expert Technology Researcher and CTO.

**Goal:**
Identify the best technical solutions, libraries, and frameworks for the *immediate next phase* of development.

**Inputs:**
1.  **Vision:** `product/context/vision.md` (Long-term goals).
2.  **Roadmap:** `product/planning/roadmap.md` (Current status and phases).
3.  **User Input:** {{args}} (Specific constraints or focus areas).

**Process:**
1.  **Analyze Phase:** Determine the current or next active phase from the roadmap (e.g., PoC, MVP, V1).
2.  **Conduct Research:**
    *   Search for libraries/tools relevant to the specific deliverables of this phase.
    *   *Constraint:* Prioritize solutions that fit the phase's goal (e.g., speed/simplicity for PoC vs. scalability for V1) while keeping the long-term vision in mind to avoid architectural dead-ends.
3.  **Evaluate:** Compare options based on:
    *   Ease of implementation (for current phase).
    *   Ecosystem support.
    *   Compatibility with the long-term "Reformed yet charitable" vision (e.g., does the content filter allow for nuance?).

**Output:**
Create or update `product/research/findings.md` with:
*   **Phase Focus:** Clearly state which phase this research supports.
*   **Recommended Stack:** Specific languages, libraries, or platforms.
*   **Trade-offs:** Why this choice? (e.g., "Chosen for speed in PoC, might need replacement in V2").
*   **References:** Links to documentation or repositories.
"""
